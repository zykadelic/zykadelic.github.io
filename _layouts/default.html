<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>@zykadelic</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/assets/stylesheets/main.css">
	<script src="/assets/javascripts/plugins/modernizr-2.6.2.min.js"></script>
</head>
<body>
	<!--[if lte IE 9]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<header class="headerSection">
		<div class="contentWrapper contentWrapper--moreSpacing">
			<div class="headerSection-avatar"></div>
			<h1 class="headerSection-title">Andreas Fransson</h1>
			<h2 class="headerSection-subtitle">Developer &bull; Stockholm, SE</h2>
		</div>
	</header>


	<div role="main">
		<nav class="socialBar">
			<div class="contentWrapper contentWrapper--noSpacing">
				<a href="mailto:{{ site.data.contact.email }}" target="_blank" title="Send me an email" class="icon icon--email">Email</a>
				<a href="{{ site.data.contact.twitter }}" target="_blank" title="Tweet me" class="icon icon--twitter">Twitter</a>
				<a href="{{ site.data.contact.github }}" target="_blank" title="Read my open source projects" class="icon icon--github">GitHub</a>
				<a href="{{ site.data.contact.stackoverflow }}" target="_blank" title="StackOverflow goodies" class="icon icon--stackoverflow">StackOverflow</a>
				<a href="{{ site.data.contact.coderwall }}" target="_blank" title="View my code achievements" class="icon icon--coderwall">Coderwall</a>
			</div>
		</nav>

		{{ content }}
	</div>

	<script src="/assets/javascripts/plugins/jquery-1.10.2.min.js"></script>
	<script src="/assets/javascripts/plugins.js"></script>
	<script src="/assets/javascripts/script.js"></script>
